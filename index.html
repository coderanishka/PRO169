<!DOCTYPE html>
<html>
  <head>
    <title>Ar Toy Shop</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--JS Files-->
    <script src="./js/addButtons.js"></script>
    <script src="./js/markerhandler.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
    sourceWidth:1280; sourceHeight:960;
    displayWidth: 1280; displayHeight: 960;
    debugUIEnabled: false;"
      gesture-detector
      createbuttons
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item
          id="car-model"
          src="./assets/car/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!--Pattern Marker-->
      <a-marker id="car-marker"  type="pattern" url="assets/T01/pattern-marker.patt" cursor="rayOrigin: mouse" markerhandler>
        <a-entity id="car-3D-model" position="-2.3 0 0.5"  rotation="-90 0 0" scale="1 1 1" gltf-model="#car-model" gesture-handler></a-entity>

        <!-- Description -->
        <a-plane
          position="0 0 0"
          width="2.3"
          height="2.5"
          rotation="-90 0 0"
          color="cyan" >
          <a-plane position="0 1.1 0.1"  width="2.31" height="0.4" rotation="0 0 0" color="purple">
            <a-entity position="1.3 0 0.1" rotation="0 0 0"
              text="font:aileronsemibold;value:Wooden Toy Car;color:#290149;width: 4.5;height:3;align:left;"
            ></a-entity>
          </a-plane>

          <a-entity position="0.1 0 0.1" rotation="0 0 0"
            text="color: black; align: left; width: 2;height:5;lineHeight:50;letterSpacing:2; font: dejavu;
             value:Age Group- 1-3 Years\nSkillset-Identifying Object momentum and motor skills\nColors- Oraganic and Non-toxic colors used. Safe toys for kids to play.\nMaterial- Hand picked wood with smooth surface.\nType- Multicolor, multishaped Toys with fantastic artistic work">
          </a-entity>
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>
    <div id="button-div"></div>
  </body>
</html>
